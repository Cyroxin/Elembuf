# latest dmd, gdc and ldc
language: d

 
matrix:
  include:
    - os: linux,
      d: dmd
    - os: linux, 
      d: ldc
    - os: osx
      d: dmd
    - os: osx
      d: ldc
    - os: linux
      d: dmd
      env: ARCH="x86"
      script: dub test --arch "$ARCH"
    - os: linux
      d: ldc
      env: ARCH="x86"
      script: dub test --arch "$ARCH"
    - os: linux 
      arc: arm64
      d: ldc
