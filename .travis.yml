# latest dmd, gdc and ldc
language: d

 
matrix:
  include:
    - os: linux,
      d: dmd
    - os: linux, 
      d: ldc
    - os: osx
      d: dmd
    - os: osx
      d: ldc
    - os: linux
      d: dmd
      script: dub test --arch "$ARCH"
      env: ARCH="x86"
    - os: linux
      d: ldc
      script: dub test --arch "$ARCH"
      env: ARCH="x86"
    - os: linux 
      arc: arm64
      d: ldc
  allow_failures:
  - os: linux 
      arc: s390x
      d: gdc
    - os: osx
      d: gdc
    - os: linux
      d: gdc
